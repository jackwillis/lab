    <style>

      html {
        background: #eeeeee;
        color: #111111;
        font: 14px/20px "PT Sans", "Fira Sans", "Ubuntu", Corbel, Tahoma, sans-serif;
      }

      p {
        margin: 0.5em 0;
        hyphens: auto;
      }

      img {
        max-width: 100%;
      }

      main {
        margin: 2em 0;
        display: grid;
        grid-gap: 1em;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        grid-template-rows: repeat(200px);
      }

      figure {
        margin: 0;
        grid-row: span 2;
      }

      figure.tall {
        grid-row: span 3;
      }

      figure:target {
        grid-column: 1 / -1;
        grid-row: 1;

        display: grid;
        grid-template-columns: 1fr 200px;
        align-items: start;
        grid-gap: 1em;

        height: 400px;
        margin: 1em auto;
      }

      figure:target img {
        max-height: 400px;
      }

    </style>
  </head>
