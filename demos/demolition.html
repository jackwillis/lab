    @supports (display: grid) {

      aside.fallback-warning {

        margin: auto;

        overflow: hidden;

        display: grid;
        grid-template-columns: repeat(5, 100px);
        grid-template-rows: repeat(5, 100px);
        grid-auto-flow: dense;

        transition: grid-gap 2s;
      }

      .reflow img {
        width: 100%;
        height: 100%;

        perspective: 50px;
        transition: margin-top 2s, transform 2s;
      }

      .reflow .big {
        grid-column: span 2;
        grid-row: span 2;
      }

      .reflow:hover {
        grid-gap: 40px;
      }

      .reflow:hover img:nth-child(4n + 1) { transform:  rotateY(0deg) translateZ(200px) rotate( 45deg); }

      .reflow:hover img:nth-child(4n + 7) { transform: rotateY(-45deg) translateZ(450px) rotate(-15deg); }
