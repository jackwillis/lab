  <style>
    @supports (display: grid) {

      aside.fallback-warning {
        display: none;
      }

      .reflow {
        margin: auto;
        max-width: 500px;
        max-height: 500px;

        overflow: hidden;

        display: grid;
        grid-template-columns: repeat(5, 1fr);
        grid-auto-flow: dense;

        transition: grid-gap 2s;
      }

      .reflow img {
        width: 100%;
        height: auto;

        perspective: 50px;
        transition: margin-top 2s, grid-gap 1s, transform 2s;
      }

      .reflow .big {
        grid-column: span 2;
        grid-row: span 2;
      }

      .reflow:hover {
        grid-gap: 40px;
      }

      .reflow:hover img:nth-child(4n + 0) { transform: rotateY(0deg) translateY(100px) rotate(  0deg); }
      .reflow:hover img:nth-child(4n + 1) { transform:  rotateY(0deg) translateY(200px) rotate( 45deg); }
      .reflow:hover img:nth-child(4n + 2) { transform:  rotateX(25deg) translateY(300px) rotate( -15deg); }
      .reflow:hover img:nth-child(4n + 3) { transform: rotateX(45deg) translateZ(50px) rotate(35deg); }
      .reflow:hover img:nth-child(4n + 4) { transform: rotateY(45deg) translateZ(200px) rotate(10deg); }
      .reflow:hover img:nth-child(4n + 5) { transform:  rotateY(-25deg) translateZ(250px) rotate(-25deg); }
      .reflow:hover img:nth-child(4n + 6) { transform:  rotateX(45deg) translateZ(100px) rotate(10deg); }
      .reflow:hover img:nth-child(4n + 7) { transform: rotateX(-45deg) translateY(450px) rotate(-15deg); }

      .reflow:hover img {
        position: relative;
        margin-top: 700px;
      }
    }

    nav {
      margin-top: 4em;
    }

  </style>
