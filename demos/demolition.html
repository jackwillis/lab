  <style>
    @supports (display: grid) {

      aside.fallback-warning {
        display: none;
      }

      .reflow {
        margin: auto;
        width: 90vw;
        height: 90vw;

        overflow: hidden;

        display: grid;
        grid-template-columns: repeat(5, 1fr);
        grid-auto-flow: dense;

        transition: grid-gap 2s;
      }

      @media (min-width: 556px /* = 500px / .90 */) {
        .reflow {
          width: 500px;
          height: 500px;
        }
      }

      .reflow img {
        width: 100%;
        height: auto;
        perspective: 50px;

        transition-property: margin-top, transform;
        transition-timing-function: ease-in-out;
        transition-duration: 1s;
      }

      .reflow .big {
        grid-column: span 2;
        grid-row: span 2;
      }

      .reflow:focus img:nth-child(8n + 0) {
        transform: translateY(100px);
      }

      .reflow:focus img:nth-child(8n + 1) {
        transform: translateY(200px) rotateZ(45deg);
      }

      .reflow:focus img:nth-child(8n + 2) {
        transform: rotateX(25deg) translateY(300px) rotateZ(-15deg);
      }

      .reflow:focus img:nth-child(8n + 3) {
        transform: rotateX(45deg) translateZ(50px) rotateZ(35deg);
      }

      .reflow:focus img:nth-child(8n + 4) {
        transform: rotateY(45deg) translateZ(200px) rotateZ(10deg);
      }

      .reflow:focus img:nth-child(8n + 5) {
        transform: rotateY(-25deg) translateZ(250px) rotateZ(-25deg);
      }

      .reflow:focus img:nth-child(8n + 6) {
        transform: rotateX(45deg) translateZ(100px) rotateZ(10deg);
      }

      .reflow:focus img:nth-child(8n + 7) {
        transform: rotateX(-45deg) translateY(450px) rotateZ(-15deg);
      }

      .reflow:focus img {
        position: relative;
        margin-top: 700px;
      }
    }

    nav {
      margin-top: 4em;
    }
